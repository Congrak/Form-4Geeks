!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Form by Rodrigo Celis</title>

</head>

<body style="background-color:black">
    <div class="wrapper container-fluid bg-light w-75 h-100 py-4 px-5">
        <form class="border border-2 border-secundary">
            <!--Head-->
            <div class="head border-bottom border-secundary p-1">
                <h4 class="m-auto">Payment for example</h4>
            </div>
            <!--Body-->
            <div class="body">
                <div class="alert alert-danger p-2 m-3" role="alert">
                    <p class="m-0 fs-6">Some fields are missing!</p>
                </div>
                <!--Line 1-->
                <div class="row m-auto">
                    <div class="Card col-4 mx-2">
                        <lebel for="numberCard">Card #</lebel><br />
                        <input class="border border-secundary" type="tel" name="numberCard" id="numberCard"
                            pattern="[0,9]{3}-[0,9]{3}-[0,9]{4}" placeholder="XXX-XXX-XXXX" maxlength="16" size="32">
                    </div>
                    <div class="CVC col-3 mx-2">
                        <lebel for="cvc">CVC #</lebel><br />
                        <input class="border border-secundary" type="tel" size="23" name="cvc" id="cvc"
                            pattern="[0.9]{4)" placeholder="0000" maxlength="4">
                    </div>
                    <div class="Amount col-4 mx-2">
                        <lebel for="amount">Amount</lebel>
                        <input class="border border-secundary" type="tel" name="amount" id="amount" placeholder="Amount"
                            size="34">
                    </div>
                </div>
                <!--Line 2-->
                <div class="row m-auto">
                    <div class='firtsName col-5 m-2'>
                        <label for="firtsName">Firts Name</label><br />
                        <input class="border border-secundary" type="text" name="firtsName" id="firtsName" size="41">
                    </div>
                    <div class="lastName col-5 m-2">
                        <label for="lastName">Last Name</label><br />
                        <input class="border border-secundary" type="text" name="lastName" id="lastName" size="56">
                    </div>
                </div>
                <!--Line 3-->
                <div class="row m-auto">
                    <div class="City col-5 m-2">
                        <label for="city">City</label><br />
                        <input class="border border-secundary" type="text" name="city" id="city" size="41">
                    </div>
                    <div class="State col-3 m-2">
                        <label for="state">State</label><br />
                        <select class="border border-secundary" name="state" id="state"
                            style="width: 100%; height: 55%;">
                            <option value="Pick a state">Pick a state</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkanasas</option>
                            <option value="California">California</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Luisiana">Luisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Misisipi">Misisipi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Jersey">Jersey</option>
                            <option value="New York">New York</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div>
                    <div class="postalCode col-3 m-2">
                        <label for="postalCode">Postal Code</label><br />

                    </div>
